<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Timekeeper</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<body>
  <div class="container-fluid" ng-controller="globalCtrl">
    <div class="row">
        <div class="d-flex bg-light sticky-top p-0" style="width: 4.5rem" ng-if="isLoggedIn" ng-cloak>
            <div class="d-flex flex-column flex-shrink-0 bg-light align-items-center">
                <a href="/" class="d-block p-3 link-dark text-decoration-none border-bottom" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Icon-only">
                    <img src="assets/img/logo-helmet.svg" alt="">
                </a>
                <ul class="nav nav-pills nav-flush flex-column mb-auto text-center w-100">
                    <li class="nav-item">
                        <a href="#" class="nav-link py-3 active border-bottom" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home">
                            <i class="bi-house-door fs-4"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#!/settings" class="nav-link py-3 border-bottom" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Dashboard">
                            <i class="bi-speedometer2 fs-4"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link py-3 border-bottom" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Orders">
                            <i class="bi-table fs-4"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link py-3 border-bottom" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Products">
                            <i class="bi-heart fs-4"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link py-3 border-bottom" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Customers">
                            <i class="bi-people fs-4"></i>
                        </a>
                    </li>
                </ul>
                
                <div class="dropdown border-top">
                  <a href="#" class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle" id="dropdownUser3" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="mdo" class="rounded-circle" width="24" height="24">
                  </a>
                  <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser3">
                    <li><a class="dropdown-item" href="#">New project...</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#" ng-click="logout()">Sign out</a></li>
                  </ul>
                </div>
            </div>
        </div>
        <div class="col-sm p-3 min-vh-100">
            <!--[if lt IE 7]>
                <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
            <![endif]-->
                <div ng-view></div>
            <!-- content -->
        </div>
    </div>
</div>
