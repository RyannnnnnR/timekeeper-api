<!doctype html>
<html lang="en" ng-app="timekeeper">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="app/assets/css/site.css">
    <title>TimeKeeper</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">TimeKeeper</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        </div>
    </nav>
    <div class="content-wrapper" ng-init="message='Initial'">
        <div class="row" ng-controller="navCtrl">
            <div class="col-lg-12">
                <br />
                <ul class="nav nav-tabs text-center nav-justified flex-column flex-sm-row" id="myTab" role="tablist" >
                    <li class="nav-item">
                        <a class="nav-link"  ng-class="{active:location===''}"  href="#!" id="dash-tab" href data-toggle="tab" role="tab" aria-controls="home" aria-selected="true"><i class="far fa-clock fa-2x nav-icon"></i>Timer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  ng-class="{active:location==='graphs'}" href="#!graphs" id="graph-tab" data-toggle="tab" role="tab" aria-controls="profile" aria-selected="false" ><i class="fas fa-chart-pie fa-2x nav-icon"></i>Graphs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  ng-class="{active:location==='projects'}"  href="#!projects" id="project-tab" data-toggle="tab" role="tab" aria-controls="profile" aria-selected="false" ><i class="fas fa-clipboard-list fa-2x nav-icon"></i>Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" ng-class="{active:location==='settings'}" href="#!settings" id="settings-tab" data-toggle="tab" role="tab" aria-controls="contact" aria-selected="false"> <i class="fas fa-cogs fa-2x nav-icon"></i>Settings</a>
                    </li>
                </ul>
                
            </div>
        </div>
        <div class="row">
           <div class="col-lg-12">
                <data-ng-view></data-ng-view>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-touch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="app/assets/js/angular-chart.min.js"></script>
    <script src="app/assets/js/ui-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/components/timer/timer.controller.js"></script>
    <script src="app/components/graphs/graphs.controller.js"></script>
    <script src="app/components/teams/teams.controller.js"></script>
    <script src="app/components/projects/projects.controller.js"></script>
    <script src="app/components/settings/settings.controller.js"></script>


</body>

</html>
